<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
                <style>
@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>

                <button id="threepoints" class="addpoints" onclick="addthreeH()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <button id="onepoint" class="addpoints" onclick="addoneG()">+1</button>
                <button id="twopoints" class="addpoints" onclick="addtwoG()">+2</button>
                <button id="threepoints" class="addpoints" onclick="addthreeG()">+3</button>
            </div>
        </div>
        <div>
            <button id="startgame" onclick="startgame()">New Game</button>
        </div>
        <script src="index.js"></script>
